<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>天气</title>
  
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./index.css"></link>
</head>

<body>
  <div class="header">
    <p class="city">朝阳区</p>
    <div class="city_btn"></div>
    <div class="city_locate"></div>
    <p class="tips">高温橙色预警</p>
  </div>
  
  <div class="container">
    <div class="background"></div>
    
    <div>
      <p class="temp-now">26</p>
      <img class="unit" src="./assets/centigrade.png"></img>
      <div class="right">
        <p class="weather">多云</p>
        <p class="airq">空气质量 轻度</p>
      </div>
    </div>
    
    <div class="a1">
      今天
      <span class="day" id="day">周一</span>
      <span class="temp">24℃ / 36℃</span>
    </div>
    
  </div>
  
  <script src="./index.js"></script>
</body>

</html>
